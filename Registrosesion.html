<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente - AutoSTAR</title>
    <link rel="stylesheet" href="Registrosesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="logo">AutoSTAR</div>
        <nav>
            <ul>
                <li><a href="#">Autos Nuevos</a></li>
                <li><a href="#">Autos Usados</a></li>
                <li><a href="#">Sedes</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Vendedores</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagen principal -->
    <section class="imagen-principal">
        <img src="Mercedz.png" alt="Mercedes-Benz">
    </section>

    <!-- Formulario de registro -->
    <section class="form-registro">
        <h2>Registro de Cliente</h2>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="text" name="documento" placeholder="Documento" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="text" name="departamento" placeholder="Departamento" required>
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit" class="btn-registrar">Crear cuenta</button>
        </form>
        <p class="link-login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="Mercedez.png" alt="">
        </div>
        <div class="info">
            <p>Barranquilla - (605) 385 52 054</p>
            <p>Bogotá - (601) 316 648 896</p>
            <p>Medellín - (604) 244 23 726</p>
            <p>contacto@autostar.com</p>
        </div>
        <div class="redes">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
