<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - AutoSTAR</title>
    <link rel="stylesheet" href="Iniciosesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="logo">AutoSTAR</div>
        <nav>
            <ul>
                <li><a href="#">Autos Nuevos</a></li>
                <li><a href="#">Autos Usados</a></li>
                <li><a href="#">Sedes</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Vendedores</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagen principal -->
    <section class="imagen-principal">
        <img src="Mercedz.png" alt="Mercedes-Benz">
    </section>

    <!-- Formulario de inicio de sesión -->
    <section class="login">
        <h2>Inicio de Sesión</h2>
        
        <!-- Botones de roles -->
        <div class="roles">
            <button class="btn-rol">Clientes</button>
            <button class="btn-rol">Vendedores</button>
            <button class="btn-rol">Administradores</button>
        </div>

        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <div class="links">
            <a href="#">Crear una cuenta</a>
            <span>|</span>
            <a href="#">Recordar contraseña</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="Mercedez.png" alt="">
        </div>
        <div class="info">
            <p>Barranquilla - (605) 385 52 054</p>
            <p>Bogotá - (601) 315 648 896</p>
            <p>Medellín - (604) 244 23 726</p>
            <p>autostar@autostar.com</p>
        </div>
        <div class="redes">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
